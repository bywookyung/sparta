<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <style>
        .hero {
            padding: 5rem 0;
            background-color: #343a40;
            color: #ffffff;
            margin-bottom: 4rem;
            border-radius: 0.5rem;
        }

        .card {
            transition: transform 0.3s ease-in-out;
            /* 부드러운 변환 효과 */
        }

        .card:hover {
            transform: scale(1.05);
            /* 카드 크기를 5% 증가 */
        }

        .col-sm-4 {
            margin-bottom: 30px;
            /* 또는 원하는 간격에 맞게 조절 */
        }
    </style>
</head>

<body>
    <div class="hero text-center">
        <h1>르탄이의 사과마켓</h1>
        <p class="lead">A급 중고물품을 판매합니다!</p>
    </div>

    <div class="container mt-5">
        <div class="row">
            <!-- 카드 1 -->
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://m.bkcook.com/web/product/big/202311/836e4ac2c599d0d4b55333ae65ffd4a0.jpg"
                            class="card-img-top" alt="냄비">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">냄비</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 냄비 팝니다. 색깔 완전 예쁨!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 2 -->
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://contents.lotteon.com/itemimage/LO/15/56/63/48/38/_1/55/66/34/83/9/LO1556634838_1556634839_5.jpg/dims/resizef/720X720"
                            class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">거의 새것 같은 전기밥솥 팝니다. 몇 번 사용하지 않았어요!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 3 -->
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="https://item.elandrs.com/upload/prd/orgimg/597/2303886597_0000001.jpg?w=750&h=&q=100"
                            class="card-img-top" alt="토스터기">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">토스터기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">상태 좋은 토스터기 팝니다. 아침마다 사용하기 좋아요!</p>
                    </div>
                </div>
            </div>
            <!-- 카드 4 -->
            <div class="col-sm-4">
                <div class="card">
                    <a href="https://spartacodingclub.kr" target="_blank">
                        <img src="vaccum.jpeg" class="card-img-top" alt="청소기">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기예요. 상태도 좋음!</p>
                    </div>
                </div>
            </div>
        </div>

</html>
